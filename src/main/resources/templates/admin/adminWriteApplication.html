                    <!-- 에디터를 적용할 요소 (컨테이너) -->
                    <div id="editor"></div>

                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                          //toastui 생성 및 기본 설정
                          const editor = new toastui.Editor({
                            el: document.querySelector('#editor'),
                            height: '1000px',
                            initialEditType: 'markdown',
                            initialValue: '내용을 입력해 주세요.',
                            previewStyle: 'vertical',
                            customHTMLRenderer: {
                              htmlBlock: {
                                iframe(node) {
                                  return [
                                    {
                                      type: 'openTag',
                                      tagName: 'iframe',
                                      outerNewLine: true,
                                      attributes: node.attrs,
                                    },
                                    { type: 'html', content: node.childrenHTML ?? '' },
                                    { type: 'closeTag', tagName: 'iframe', outerNewLine: true },
                                  ];
                                },
                                div(node) {
                                  return [
                                    { type: 'openTag', tagName: 'div', outerNewLine: true, attributes: node.attrs },
                                    { type: 'html', content: node.childrenHTML ?? '' },
                                    { type: 'closeTag', tagName: 'div', outerNewLine: true },
                                  ];
                                },
                              },
                              htmlInline: {
                                big(node, { entering }) {
                                  return entering
                                    ? { type: 'openTag', tagName: 'big', attributes: node.attrs }
                                    : { type: 'closeTag', tagName: 'big' };
                                },
                              },
                            },
                          });

                          // Add YouTube command
                          //유튜브 링크를 통한 동영상 삽입 기능 추가
                          editor.addCommand('markdown', 'addYoutube', () => {
                            //툴바 아이템 클릭 시 나올 문구
                            let url = prompt('추가할 youtube 영상의 주소창 url을 담아주세요!');
                            if (!url) return false;

                             //유튜브 문자열 파싱 정규식
                            const match = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^&]+)/);
                            const videoId = match ? match[1] : '';

                            if (!videoId) {
                              alert('유효한 YouTube URL을 입력해 주세요.');
                              return false;
                            }
                            //div 생성
                            let str = `
                              <div class="video-container">
                                <iframe src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                              </div>
                            `;

                            // Remove unnecessary whitespace and newlines
                            str = str.replace(/\s+/g, ' ').trim();

                            editor.insertText(str);
                            return true;
                          });

                          // Add YouTube toolbar item
                          //커스텀 툴바 아이템 생성
                          const youtubeLogo = '/icons/youtubeIcon.jpg'; // 아이콘 이미지
                          editor.insertToolbarItem(
                            { groupIndex: 3, itemIndex: 3 },
                            {
                              name: 'youtube',
                              tooltip: 'youtube',
                              className: 'toastui-editor-toolbar-icons',
                              style: { backgroundImage: `url(${youtubeLogo})`, backgroundSize: '25px', color: 'red' },
                              command: 'addYoutube'
                            }
                          );

                          // Remove existing addImageBlobHook and add a new one
                          //이미지 추가 기능 조정
                          editor.removeHook('addImageBlobHook');
                          editor.addHook('addImageBlobHook', async (file, callback) => {
                            const formData = new FormData();
                            formData.append('multipartFile', file);

                            //이미지 서버 예비 저장 API
                            const imageURL = '/file/preUpload';

                            //요청 전달
                            try {
                              const response = await fetch(imageURL,
                              {
                                method: 'POST',
                                body: formData

                              });

                              //결과 체크
                              if (!response.ok)
                              {
                                throw new Error('파일 업로드 실패');
                              }

                              //데이터 가져오고 에디터에 반영
                              const data = await response.json();
                              const filePath = data.filePath;
                              const imageUrl = `/file/downloadImg?filePath=${encodeURIComponent(filePath)}`;
                              callback(imageUrl, 'image alt attribute');
                              editor.eventEmitter.emit('closePopup'); //팝업창 닫기
                            }
                            catch (error)
                            {
                              console.error('업로드 실패:', error);
                            }
                          });

                          // Function to send request with token handling
                          async function sendRequest(url, data) {
                            const accessToken = localStorage.getItem('access');
                            try {
                              let response = await fetch(url, {
                                method: 'POST',
                                headers: {
                                  'Content-Type': 'application/json',
                                  'access': accessToken
                                },
                                body: JSON.stringify(data),
                                credentials: 'include'
                              });

                              if (response.status === 406)
                              {
                                await reissueToken();
                                response = await fetch(url, {
                                  method: 'POST',
                                  headers: {
                                    'Content-Type': 'application/json',
                                    'access': localStorage.getItem('access')
                                  },
                                  body: JSON.stringify(data),
                                  credentials: 'include'
                                });
                              }
                              if (!response.ok)
                              {
                                  const errorData = await response.json();
                                  throw new Error(`Request failed with status ${response.status}: ${errorData.message}`);
                              }

                              return response;
                            }
                            catch (error) {
                              console.error('Error:', error);
                              throw error;
                            }
                          }

                          // Function to reissue token
                          async function reissueToken() {
                              const reissueURL = '/reissue';
                              try {
                                  const response = await fetch(reissueURL, {
                                      method: 'POST',
                                      headers: {
                                          'Content-Type': 'application/json'
                                      },
                                      credentials: 'include'
                                  });

                                  if (response.ok) {
                                      const accessToken = response.headers.get('access');
                                      localStorage.setItem('access', accessToken);
                                  } else {
                                      const errorData = await response.json();
                                      throw new Error(`Token reissue failed with status ${response.status}: ${errorData.message}`);
                                  }
                              } catch (error) {
                                  console.error('Error:', error);
                                  throw error;
                              }
                          }


                          // Populate select options for year, month, day, hour, and minute
                          function populateSelectOptions() {
                                const currentYear = new Date().getFullYear();
                                const years = Array.from({ length: 10 }, (_, i) => currentYear + i);
                                const months = Array.from({ length: 12 }, (_, i) => i + 1);
                                const days = Array.from({ length: 31 }, (_, i) => i + 1);
                                const hours = Array.from({ length: 24 }, (_, i) => i);
                                const minutes = Array.from({ length: 60 }, (_, i) => i);

                                populateOptions(document.getElementById('startYear'), years);
                                populateOptions(document.getElementById('startMonth'), months);
                                populateOptions(document.getElementById('startDay'), days);
                                populateOptions(document.getElementById('startHour'), hours);
                                populateOptions(document.getElementById('startMinute'), minutes);

                                populateOptions(document.getElementById('endYear'), years);
                                populateOptions(document.getElementById('endMonth'), months);
                                populateOptions(document.getElementById('endDay'), days);
                                populateOptions(document.getElementById('endHour'), hours);
                                populateOptions(document.getElementById('endMinute'), minutes);
                          }

                          function populateOptions(selectElement, options) {
                                options.forEach(option => {
                                    const opt = document.createElement('option');
                                    opt.value = option;
                                    opt.textContent = option;
                                    selectElement.appendChild(opt);
                                });
                          }



                          // Function to gather selected values and convert to LocalDateTime
                          function getSelectedDateTime(prefix) {
                                const year = document.getElementById(`${prefix}Year`).value;
                                const month = document.getElementById(`${prefix}Month`).value;
                                const day = document.getElementById(`${prefix}Day`).value;
                                const hour = document.getElementById(`${prefix}Hour`).value;
                                const minute = document.getElementById(`${prefix}Minute`).value;

                                //LocalDateTime 양식에 맞는지, 시간대 정보를 포함하고 있는지 등 분석해서 처리할 수 있어야 함
                                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${hour.padStart(2, '0')}:${minute.padStart(2, '0')}:00`;
                          }

                          function setSelectValue(selectId, value) {
                                const selectElement = document.getElementById(selectId);
                                selectElement.value = value;
                          }

                          function setDateTimeSelects(prefix, dateTime) {
                                const date = new Date(dateTime);
                                setSelectValue(`${prefix}Year`, date.getFullYear());
                                setSelectValue(`${prefix}Month`, date.getMonth() + 1);
                                setSelectValue(`${prefix}Day`, date.getDate());
                                setSelectValue(`${prefix}Hour`, date.getHours());
                                setSelectValue(`${prefix}Minute`, date.getMinutes());
                          }


                          // Function to send project data
                            async function submitApplication() {
                                //게시물의 데이터 수집 및 DTO 생성
                              const title = document.getElementById('applicationTitle').value;
                              const startTime = getSelectedDateTime('start');
                              const endTime = getSelectedDateTime('end');
                              const content = editor.getHTML();
                              const attachmentFilePaths = Array.from(document.querySelectorAll('#attachmentFileList .file-item')).map(item => item.dataset.filePath);

                              if (!title || !startTime || !endTime || !content.trim())
                              {
                                alert('모든 필드를 채워주세요.');
                                return;
                              }

                              const isConfirmed = confirm('Are you sure you want to submit this Application?');
                              if (!isConfirmed)
                              {
                                  return; // Exit the function if the user cancels
                              }

                                //projectDTO 생성
                              const applicationDTO = {
                                id : applicationId,
                                title,
                                startTime,
                                endTime,
                                content,
                                attachmentFilePaths
                              };

                              //URL 설정
                              const url = applicationId ? '/admin/fixApplication' : '/admin/writeApplication';

                              try {
                                  const response = await sendRequest(url, applicationDTO);

                                  if (!response.ok) {
                                      const errorData = await response.json();
                                      throw new Error(`Request failed with status ${response.status}: ${errorData.message}`);
                                  }

                                  alert('Application 제출 성공');
                                  navigateToAdminApplication();
                              }
                              catch (error) {
                                  alert(`Error: ${error.message}`);
                                  console.error('Error submitting Application:', error);
                              }
                            }

                            // Attach event listeners to the submit buttons
                            document.querySelector('.submit-application-button').addEventListener('click', submitApplication);
                            populateSelectOptions();


                            //게시물 수정을 위한 접근인지 확인
                            let applicationId = null;

                            // Check if applicationId exists in localStorage
                            const storedApplicationId = localStorage.getItem('applicationId');
                            if (storedApplicationId) {
                              applicationId = storedApplicationId;
                              localStorage.removeItem('applicationId');

                              // Fetch project data by ID
                              const url = '/getApplicationById';

                              fetch(url, {
                                  method: 'POST',
                                  headers: {
                                      'Content-Type': 'application/json'
                                  },
                                  body: JSON.stringify({ id: applicationId }),
                                  credentials: 'include'
                              })
                              .then(response => {
                                  if (!response.ok) {
                                      throw new Error('Failed to fetch project data');
                                  }
                                  return response.json();
                              })
                              .then(applicationData => {
                                  // Populate HTML elements with application data, 게시물 데이터 채우기 fixme
                                  document.getElementById('applicationTitle').value = applicationData.title;
                                  setDateTimeSelects('start', applicationData.startTime);
                                  setDateTimeSelects('end', applicationData.endTime);
                                  editor.insertText(application.content);

                                  // Populate attachment files
                                  const attachmentFileList = document.getElementById('attachmentFileList');
                                  applicationData.attachmentFilePaths.forEach(filePath => {

                                      //첨부파일 목록 div 생성
                                      const fileName = filePath.split('/').pop();
                                      const fileItem = document.createElement('div');
                                      fileItem.classList.add('file-item', 'flex', 'items-center', 'mt-2');
                                      fileItem.dataset.filePath = filePath;
                                      fileItem.dataset.fileName = fileName;

                                      const fileLabel = document.createElement('span');
                                      fileLabel.textContent = fileName.split('_').slice(1).join('_');
                                      fileLabel.classList.add('text-sm', 'font-medium', 'text-gray-700');

                                        //첨부파일 제거 버튼
                                      const deleteButton = document.createElement('button');
                                      deleteButton.innerHTML = '&times;';
                                      deleteButton.classList.add('text-red-500', 'ml-2');
                                      deleteButton.onclick = () => {
                                          attachmentFileList.removeChild(fileItem);
                                      };

                                      fileItem.appendChild(fileLabel);
                                      fileItem.appendChild(deleteButton);
                                      attachmentFileList.appendChild(fileItem);
                                  });

                                  // Change page title
                                  document.getElementById('pageTitle').textContent = 'Application 게시글 수정';
                              })
                              .catch(error => {
                                  console.error('Error fetching project data:', error);
                              });
                          }




                        });
                    </script>
