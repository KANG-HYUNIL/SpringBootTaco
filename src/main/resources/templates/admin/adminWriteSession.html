<body class="font-[&#39;Noto_Sans_KR&#39;] bg-gray-50">
<nav class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="#" class="flex-shrink-0">
                    <span class="text-2xl font-bold text-custom">TEST ADMIN</span>
                </a>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <a href="#" onclick="navigateToAdminHome()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Account</a>
                <a href="#" class="inline-flex items-center px-1 pt-1 border-b-2 border-custom text-sm font-medium text-gray-900">Session</a>
                <a href="#" onclick="navigateToAdminProject()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Project</a>
                <a href="#" onclick="navigateToAdminApplication()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Application</a>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                <button class="!rounded-button bg-custom text-white px-4 py-2 text-sm font-medium hover:bg-custom/90">
                    로그인/회원가입
                </button>
            </div>
        </div>
    </div>
</nav>

<main class="pt-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-4 text-center">Session 게시글 작성</h1>
        <div class="flex justify-end items-center mt-8 max-w-6xl mx-auto">
            <select class="hidden">
                <option value="">기수 선택</option>
                <option value="2">2기</option>
                <option value="3">3기</option>
                <option value="4">4기</option>
            </select>
            <button class="!rounded-button bg-custom text-white px-8 py-4 text-sm font-medium hover:bg-custom/90">Session 제출</button>
        </div>
        <div class="mt-12 flex justify-center max-w-6xl mx-auto">
            <div class="bg-white p-8 rounded-lg shadow-lg w-[150%]">
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700">제목</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom"/>
                        </div>
                        <div class="col-span-1">
                            <label class="block text-sm font-medium text-gray-700">발표자</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom"/>
                        </div>
                        <div class="col-span-1">
                            <label class="block text-sm font-medium text-gray-700">세션 유형</label>
                            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom">
                                <option value="">세션 유형 선택</option>
                                <option value="tech">기술 세션</option>
                                <option value="career">커리어 세션</option>
                                <option value="soft">소프트 스킬 세션</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-700">발표 자료</label>
                        <div class="mt-2 flex items-start space-x-4">
                            <div class="flex justify-center items-center w-64 h-36 px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    <p class="text-xs text-gray-500">PDF 또는 PPT 파일을 드래그하거나 선택하세요</p>
                                </div>
                            </div>
                            <button class="!rounded-button bg-custom text-white px-4 py-2 text-sm font-medium hover:bg-custom/90">파일 선택</button>
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-700">본문 작성</label>
                        <div class="mt-2 border border-gray-300 rounded-lg">
                            <div class="bg-gray-50 p-2 border-b border-gray-300">
                                <div class="flex space-x-2">
                                    <button class="p-2 hover:bg-gray-200 rounded"><i class="fas fa-bold"></i></button>
                                    <button class="p-2 hover:bg-gray-200 rounded"><i class="fas fa-italic"></i></button>
                                    <button class="p-2 hover:bg-gray-200 rounded"><i class="fas fa-underline"></i></button>
                                    <button class="p-2 hover:bg-gray-200 rounded"><i class="fas fa-link"></i></button>
                                    <button class="p-2 hover:bg-gray-200 rounded"><i class="fas fa-image"></i></button>
                                    <button class="p-2 hover:bg-gray-200 rounded"><i class="fas fa-video"></i></button>
                                    <button class="p-2 hover:bg-gray-200 rounded"><i class="fas fa-list-ul"></i></button>
                                    <button class="p-2 hover:bg-gray-200 rounded"><i class="fas fa-list-ol"></i></button>
                                </div>
                            </div>
                            <textarea class="w-full h-64 p-4 border-none focus:ring-0" placeholder="내용을 입력하세요..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-gray-900">
