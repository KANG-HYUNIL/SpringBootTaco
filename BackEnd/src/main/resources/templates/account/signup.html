<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TEST - IT 동아리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
    <script type="text/javascript" th:src="@{/javascript/public.js}" defer></script>
    <script type="text/javascript" th:src="@{/javascript/signup.js}" defer></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body class="font-[&#39;Noto_Sans_KR&#39;] bg-gray-50">
<nav class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="#" onclick="navigateToHome()" class="flex-shrink-0">
                    <span class="text-2xl font-bold text-custom">TEST</span>
                </a>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <a href="#" onclick="navigateToHome()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    Main
                </a>
                <a href="#" onclick="navigateToAbout()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    About
                </a>
                <a href="#" onclick="navigateToSession()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    Session
                </a>
                <a href="#" onclick="navigateToProject()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    Project
                </a>
                <a href="#" onclick="navigateToFAQ()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    FAQ
                </a>
                <a href="#" onclick="navigateToSignUp()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    Application
                </a>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                <button onclick="navigateToLogin()" class="!rounded-button bg-custom text-white px-4 py-2 text-sm font-medium hover:bg-custom/90">
                    로그인/회원가입
                </button>
            </div>
        </div>
    </div>
</nav>

<main class="pt-16 mb-20">
    <div class="hidden max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">로그인</h2>
        </div>
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">아이디</label>
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="아이디를 입력하세요"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="비밀번호를 입력하세요"/>
            </div>
            <button type="submit" class="w-full bg-custom text-white rounded-md py-2 px-4 hover:bg-custom/90 transition duration-200">로그인</button>
            <div class="flex justify-between mt-4">
                <button type="button" class="text-sm text-gray-600 hover:text-custom">회원가입</button>
                <button type="button" class="text-sm text-gray-600 hover:text-custom">ID/PW 찾기</button>
            </div>
        </form>
    </div>
    <div class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">회원가입</h2>
        </div>
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">아이디</label>
                <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="아이디를 입력하세요"/>
                <p class="mt-1 text-sm text-gray-500">아이디에는 공백이나 일부 특수문자가 허용되지 않습니다.</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="비밀번호를 입력하세요"/>
                <p class="mt-1 text-sm text-gray-500">비밀번호는 8자 이상이어야 합니다.</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                <input type="password" id="confirmPassword" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="비밀번호를 다시 입력하세요"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">이름</label>
                <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="이름을 입력하세요"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">이메일</label>
                <div class="flex gap-2">
                    <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="이메일을 입력하세요"/>
                    <button type="button" id="sendAuthCode" class="mt-1 px-4 py-2 bg-custom text-white rounded-md hover:bg-custom/90">인증번호 전송</button>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">인증번호</label>
                <input type="text" id="authCode" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom focus:ring-custom" placeholder="인증번호를 입력하세요"/>
            </div>
            <button type="submit" class="w-full bg-custom text-white rounded-md py-2 px-4 hover:bg-custom/90 transition duration-200">회원가입</button>
        </form>
    </div>
</main>
<footer class="bg-gray-900">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="text-center text-gray-400 text-sm">
            <p>© 2024 TEST IT 동아리. All rights reserved.</p>
        </div>
    </div>
</footer>





</body></html>
