<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TEST - IT 동아리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
    <script type="text/javascript" th:src="@{/javascript/public.js}" defer></script>
    <script type="text/javascript" th:src="@{/javascript/applicationSubmit.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/iframeTUI.css}" />
</head>
<body class="font-[&#39;Noto_Sans_KR&#39;] bg-gray-50">
<nav class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="#" onclick="navigateToHome()" class="flex-shrink-0">
                    <span class="text-2xl font-bold text-custom">TEST</span>
                </a>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <a href="#" onclick="navigateToHome()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    Main
                </a>
                <a href="#" onclick="navigateToAbout()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    About
                </a>
                <a href="#" onclick="navigateToSession()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    Session
                </a>
                <a href="#" onclick="navigateToProject()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    Project
                </a>
                <a href="#" onclick="navigateToFAQ()" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                    FAQ
                </a>
                <a href="#" onclick="navigateToApplication()" class="inline-flex items-center px-1 pt-1 border-b-2 border-custom text-sm font-medium text-gray-900">
                    Application
                </a>
            </div>
            <div id="navBar" class="hidden sm:ml-6 sm:flex sm:items-center">
                <button onclick="navigateToLogin()" class="!rounded-button bg-custom text-white px-4 py-2 text-sm font-medium hover:bg-custom/90">
                    로그인/회원가입
                </button>
            </div>
        </div>
    </div>
</nav>

<main class="pt-16 mb-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
        <div class="bg-white shadow overflow-hidden rounded-lg">
            <div class="px-4 py-5 sm:px-6">
                <h1 id="applicationTitle" class="text-2xl font-bold text-gray-900">2024년 1학기 IT 동아리 신입 모집</h1>
                <div class="mt-4 flex space-x-6">
                    <div class="flex items-center">
                        <span class="text-sm font-medium text-gray-500">시작:</span>
                        <span id="startDate" class="ml-2 text-sm text-gray-900">2024-03-01</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm font-medium text-gray-500">종료:</span>
                        <span id="endDate" class="ml-2 text-sm text-gray-900">2024-03-15</span>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-200">
                <div class="px-4 py-5 sm:p-6">
                    <div id="applicationContent" class="prose max-w-none">

                    </div>
                </div>
            </div>
            <!--첨부파일 목록들-->
            <div class="px-4 py-5 sm:px-6 mt-6 border-t border-gray-200">
                <label class="block text-sm font-medium text-gray-700">첨부 파일</label>
                <div id="applicationAttachmentFileList" class="mt-2"></div>
            </div>

            <div class="px-4 py-5 sm:px-6 mt-6 border-t border-gray-200">
                <label class="block text-sm font-medium text-gray-700">제출</label>
                <div class="mt-2 flex items-start space-x-4">
                    <div id="attachmentDropZone" class="flex justify-center items-center w-64 h-36 px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <p class="text-xs text-gray-500">첨부파일을 드래그하거나 선택하세요</p>
                        </div>
                    </div>
                    <button id="selectAttachmentButton" class="!rounded-button bg-custom text-white px-4 py-2 text-sm font-medium hover:bg-custom/90">첨부 파일 선택</button>
                </div>

                <!-- 첨부 파일 목록을 표시할 div 추가 -->
                <div id="attachmentFileList" class="mt-2"></div>
            </div>
            <!-- 제출하기 버튼 추가 -->
            <div class="px-4 py-5 sm:px-6 flex justify-center mt-4 border-t border-gray-200">
                <button id="submitButton" class="!rounded-button bg-custom text-white px-4 py-2 text-sm font-medium hover:bg-custom/90">제출하기</button>
            </div>

            <div class="px-4 py-5 sm:px-6 mt-6 border-t border-gray-200">
                <h2 class="text-xl font-bold text-gray-900 mb-4">제출 기록</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">이름</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">첨부파일</th>
                        </tr>
                        </thead>
                        <tbody id="submittedAttachmentFileList" class="bg-white divide-y divide-gray-200">
                        <!-- User submission rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</main>

<footer class="bg-gray-900">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="text-center text-gray-400 text-sm">
            <p>© 2024 TEST IT 동아리. All rights reserved.</p>
        </div>
    </div>
</footer>




</body>
</html>
